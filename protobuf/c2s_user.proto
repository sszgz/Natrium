package c2s_user;
syntax = "proto3";

import "./share_structure.proto";

message login {
    required string name = 1; 
    required string uid = 2;
    required string token = 3;
}

message create_player {
    required string pname = 1;
    required uint32 gender = 2;
}

message enter_game {

}

message goto {
    required share.player_mov_info goto = 1;
}
message stop {
    required share.pos2d pos = 1;
}

message changemap_begin {
}

message changemap_end {
    required uint32 tomapid = 1;
}


message get_player_sinfo {
    repeated uint32 playerids = 1;
}

message get_player_info {
    repeated uint32 playerids = 1;
}

message manul_mine {
    required uint32 mineid = 1;
}

