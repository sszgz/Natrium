package share;
syntax = "proto3";

message pos2d {
    int32 x = 1;
    int32 y = 2;
}

// ----------------------------------------------------------------------------
message user_data {
    required string name = 1;
    required string uid = 2;
    required string wallet = 3;
    required uint64 lastlogintm = 4;
}

// ----------------------------------------------------------------------------

message player_sinfo {
    required uint32 playerid = 1;
    required uint32 heroava = 2;
    required uint32 gender = 3;
    required string pname = 4;
    optional uint32 speed = 5;
}

message player_info {
    required player_sinfo sinfo = 1;

}

message player_data {
    uint32 mapid = 1;
    required player_info info = 2;

    repeated hero_data heros = 3;
    repeated pet_data pets = 4;
    repeated ship_data ships = 5;

}

message player_mov_info {
    
    required share.pos2d from = 1;
    required share.pos2d to = 2;
}

